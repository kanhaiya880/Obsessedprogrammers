<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Bootstrap Course Card</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for animation and responsiveness */
    @keyframes floatAnimation {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    #course-image {
      animation: floatAnimation 4s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }

    #course-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #course-image:hover {
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      #course-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="course-card" class="card">
        <img id="course-image" src="https://via.placeholder.com/300x200" class="card-img-top" alt="Course Image">
        <div class="card-body">
          <h5 class="card-title">Introduction to Web Development</h5>
          <p class="card-text">This course covers the fundamentals of web development, including HTML, CSS, and JavaScript. It is suitable for beginners.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <a href="#" class="btn btn-primary">Enroll Now</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
